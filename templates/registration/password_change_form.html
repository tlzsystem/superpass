{% extends "base.html" %}
{% block title %} Usuario {% endblock %}

{% block pageHeader %}Cambiar Contraseña{% endblock %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
       Cambiar Contraseña
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6">
                <form role="form" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.old_password.id_for_label }}">Contraseña antigua</label>
                        <input type="password" class="form-control" id="{{ form.old_password.id_for_label }}" name="{{ form.old_password.html_name }}"
                            placeholder="Contraseña antigua" value="{{ form.old_password.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="{{ form.new_password1.id_for_label }}">Contraseña nueva</label>
                        <input type="password" class="form-control" id="{{ form.new_password1.id_for_label }}" name="{{ form.new_password1.html_name }}"
                            placeholder="Contraseña nueva" value="{{ form.new_password1.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                            {{ form.new_password1.help_text|safe }}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.new_password1.id_for_label }}">Contraseña nueva (confirmación)</label>
                        <input type="password" class="form-control" id="{{ form.new_password2.id_for_label }}" name="{{ form.new_password2.html_name }}"
                            placeholder="Contraseña nueva (confirmación)" value="{{ form.new_password2.value|default_if_none:'' }}" required>
                    </div>
                    <div class="form-group">
                       {% if form.errors %}
                                <div class="alert alert-danger" role="alert">
                                   Error: {{ form.errors }}
                                </div>
                            {% endif %}

                    </div>
                <button type="submit" class="btn btn-default">Cambiar Contraseña</button>
                </form>



            </div>
        </div>
    </div>
</div>

{% endblock %}
